<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio de Proyectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow p-6">
    <h1 class="text-3xl font-bold">Portafolio de Proyectos</h1>
    <p class="mt-1 text-gray-600">Desarrollador de simulaciones, juegos y arte generativo en Unity, Blender y Python.</p>
  </header>

  <main class="p-6">
    <!-- Filtros -->
    <div class="mb-6 space-x-2">
      <button onclick="filterProjects('all')" class="px-3 py-1 bg-blue-500 text-white rounded">Todos</button>
      <button onclick="filterProjects('Unity')" class="px-3 py-1 bg-gray-300 rounded">Unity</button>
      <button onclick="filterProjects('Fractales')" class="px-3 py-1 bg-gray-300 rounded">Fractales</button>
      <button onclick="filterProjects('Python')" class="px-3 py-1 bg-gray-300 rounded">Python</button>
      <button onclick="filterProjects('Blender')" class="px-3 py-1 bg-gray-300 rounded">Blender</button>
    </div>

    <!-- Contenedor de proyectos -->
    <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <!-- Proyecto de ejemplo: Fractales en Unity -->
  <a href="proyectos/fractal-generator.html" class="block project-card bg-white shadow-md rounded-lg overflow-hidden border tag-Unity tag-Fractales hover:shadow-lg transition">
    <img src="fractales.png" alt="Fractal Generator" class="w-full h-48 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-semibold">Fractal Generator</h2>
      <p class="text-gray-600 text-sm mt-2">
        Generador interactivo de fractales 2D y 3D en Unity con controles de profundidad, ángulo y color.
      </p>
      <div class="mt-3 flex flex-wrap gap-2 text-sm">
        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">Unity</span>
        <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Fractales</span>
        <span class="bg-gray-200 text-gray-800 px-2 py-1 rounded">C#</span>
      </div>
    </div>
  </a>


      <!-- Puedes duplicar esto para más proyectos -->

    </div>
  </main>

  <footer class="p-6 text-center text-sm text-gray-500">
    © 2025 Pardalis. Desarrollado con Tailwind CSS.
  </footer>

  <script>
    function filterProjects(tag) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        if (tag === 'all' || card.classList.contains(`tag-${tag}`)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
